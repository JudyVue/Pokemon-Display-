<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Table</title>
  </head>
  <body>

  <script class="pokemon-template" type="text/x-handlebars-template">
    <table>
      <tr>
        <td>Name: {{ name }}</td>
        <td>Types: {{ types }}</td>
        <td>Species: {{ species }}</td>
        <td>Weight: {{ weight }} grams</td>
        <td>Height: {{ height }} centimeters</td>
      </tr>
      <tr>

      </tr>

    </table>

  </script>

  <section class="pokemon-container"></section>



  <!-- third party scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.1/superagent.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

  <!-- model script -->
  <script src="/model/pokemon-fetch.js"></script>

  <!-- helpers -->
  <script src="/helpers/helpers.js"></script>

  <!-- main  -->
  <script src="/main.js"></script>
  </body>
</html>
