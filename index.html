<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Handlee" rel="stylesheet">
    <title>Pokemon Table</title>
  </head>
  <body>
  <script class="pokemon-template" type="text/x-handlebars-template">
      <tr align="center" class="table-template">
        <td>{{ name }}</td>
        <td>{{ types }}</td>
        <td>{{ weight }} g</td>
        <td>{{ height }} cm
            <details>
              <summary>Show/Hide Abilities</summary>
              <p class="abilities">{{ abilities }} </p>
            </details>
        </td>
      </tr>
  </script>
  <section class="pokemon-container">
    <table>
        <thead>
          <tr class="header" align="center">
            <td>Name </td>
            <td>Types</td>
            <td>Weight</td>
            <td>Height</td>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>
  <h3>This is the first section of Pokemon</h3>
  <!-- TODO: Align these buttons -->
  <section class="buttons">
      <button class="prev">Prev</button>
      <button class="next">Next</button>
  </section>

  <section class="spinner">
    <img src="/assets/animal.gif">
  </section>

  <!-- third party scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.1/superagent.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

  <!-- model script -->
  <script src="/model/pokemon-fetch.js"></script>

  <!-- helpers -->
  <script src="/helpers/helpers.js"></script>

  <!-- main  -->
  <script src="/main.js"></script>
  </body>
</html>
